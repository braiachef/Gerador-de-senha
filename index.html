<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="gerador de senhas, password generator">
    <title>Gerador de Senha</title>

    <link href="style.css"  rel="stylesheet">
</head>

<body>

    <img class="logo" src="./assets/logo.png" alt="Gerador de senha logo" />

        <main class="container-input">
            <span>Tamanho <span id="valor"></span> caracteres</span>
            <input id="slider" class="slider" type="range" min="4" max="24" value="8"/>

            <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
        </main>

        <div id="container-password" onclick="copyPassword()" class="container-password hide">
            <span class="title">Senha gerada:</span>
            <span id="password" class="password">f4v54gb656</span>
            <span class="tooltip">Clique para copiar ☝️</span>

        </div>

    <script src="script.js"> </script>
    </body>
</html>
